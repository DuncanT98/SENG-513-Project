                    </div>
                </div>

              </div>

            </div>
            <div id="groupSettingsSidebar" class="h-100 d-none">
              <div class="row h-20">
                <span class="back-arrow material-icons-outlined text-primary">arrow_back</span>
                <h1>New Group</h1>
              </div>
              <div class="row h-80 w-100">
                <div id="groupSettings" class="w-100 d-flex flex-column align-items-center"

                  <img src="https://bootdey.com/img/Content/avatar/avatar1.png" class="rounded-circle m-lg-5">
                  <div class="w-75">
                    <form>
                      <div class="form-group">
                        <label for="groupIconFile">Add Group Icon</label>
                        <input type="file" class="form-control-file" id="groupIconFile">
                      </div>
                      <div class="form-group">
                        <input type="text" class="form-control" id="groupSubjectText" placeholder="Group Subject">
                      </div>
                      <div class="form-group">
                        <label for="groupMembersSelect">Select Group Members</label>
                        <select multiple class="form-control" id="groupMembersSelect">
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                        </select>
                      </div>
                      <button type="submit" class="btn btn-primary w-100">Create Group</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>

                          <button id="goToSettingsButton" class="dropdown-item">Settings</a>
                            <button id="goToSignOutButton" class="dropdown-item">Sign Out</a>
                      </div>
                    </div>
                  </div>
                  <div class="row h-50">
                    <input id="searchChats" type="text" class="form-control rounded" placeholder="Search Chats">
                  </div>
                </div>
              </div>

                </ul>
              </div>
            </div>
          </div>
        </div>
        <div id="rightSideBar" class="col-sm-12 col-lg-9">
          <div id="chatHistorySide" class="container-fluid h-100">
            <div class="row h-10">
              <img src="https://bootdey.com/img/Content/avatar/avatar1.png" class="rounded-circle">
              <p class="name chatName">First Last</p>
              <div class="dropleft ml-auto p-0 m-0">
                <span class="material-icons-outlined dropdown-toggle" type="button" id="dropdownMenuButton"
                  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">settings</span>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <div id="groupSettingsOptions" class="vh-90 vw-25 d-flex flex-column">
                    <img src="https://bootdey.com/img/Content/avatar/avatar1.png" class="rounded-circle m-lg-5">
                    <button class="btn btn-primary m-3">View Members</button>
                    <button class="btn btn-primary m-3">Mute Notifications</button>
                    <button class="btn btn-primary m-3">Leave Group</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="row h-90">
              <div class="col">
                <div class="row h-90">
                  <ul id="messages" class="list-group border w-100">
                    <li class="list-group-item">MESSAGES GO HERE</li>
                  </ul>
                </div>
                <div class="row h-10" style="background-color:grey;">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="material-icons-outlined" style="font-size: 48px;">attachment</span>
                    </div>
                    <input id="msgInput" type="text" class="h-100 form-control rounded">
                    <div class="input-group-append">
                      <button id="sendMsg" class="btn btn-outline-secondary" type="button">

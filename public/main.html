<!DOCTYPE html>
<html>

<head>
  <title>Chat Application</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined|Material+Icons+Round" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="css/style.css">
</head>

<body>
  <section id="homePage" class="vh-100">
    <div class="container-fluid h-100 d-flex flex-column">
      <div class="row justify-content-center flex-grow-1">
        <div id="leftSideBar" class="col-sm-12 col-lg-3 h-sm-100 d-lg-block">
          <div id="leftSideBarContainer" class="container-fluid h-100 border">
            <div id="userSettingsSidebar" class="d-none h-100">
              <div class="row h-20">
                <span class="back-arrow material-icons-outlined text-primary">arrow_back</span>
                <h1>Settings</h1>
              </div>
              <div class="row h-80">
                <div id="userSettings" class="d-flex w-100 flex-column align-items-center">
                  <div id="userInfo row w-75">
                    <img src="https://bootdey.com/img/Content/avatar/avatar1.png" class="rounded-circle">
                    <p class="name userNameSettings"></p>
                  </div>
                  <button id="btnChangeUsername" class="btn btn-primary w-75 m-3">Change Username</button>
                  <button id="btnChangePassword" class="btn btn-primary w-75 m-3">Change Password</button>
                  <form class="w-75">
                    <div class="form-group">
                      <label for="uploadProfilePicture">Change Profile Picture</label>
                      <input type="file" class="form-control-file" id="uploadProfilePicture">
                    </div>
                </div>

              </div>

            </div>
            <div id="groupSettingsSidebar" class="h-100 d-none">
              <div class="row h-20">
                <span class="back-arrow material-icons-outlined text-primary">arrow_back</span>
                <h1>New Group</h1>
              </div>
              <div class="row h-80 w-100">
                <div id="groupSettings" class="w-100 d-flex flex-column align-items-center">
                  <img src="https://bootdey.com/img/Content/avatar/avatar1.png" class="rounded-circle m-lg-5">
                  <div class="w-75">
                    <form>
                      <div class="form-group">
                        <label for="groupIconFile">Add Group Icon</label>
                        <input type="file" class="form-control-file" id="groupIconFile">
                      </div>
                      <div class="form-group">
                        <input id="inputGroupName" type="text" class="form-control" id="groupSubjectText" placeholder="Group Subject">
                      </div>
                      <div class="form-group">
                        <label for="groupMembersSelect">Select Group Members</label>
                        <select id="selectUsers" multiple class="form-control" id="groupMembersSelect">
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                        </select>
                      </div>
                      <button id="btnCreateGroup" type="submit" class="btn btn-primary w-100">Create Group</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            <div id="userChatListSidebar" class="h-100">
              <div class="row h-20">
                <div class="col">
                  <div class="row h-50">
                    <img src="https://bootdey.com/img/Content/avatar/avatar1.png" class="col-auto rounded-circle">
                    <p class="name userNameHome"></p>
                    <div class="dropleft ml-auto">
                      <span class="col-auto material-icons-outlined dropdown-toggle" type="button"
                        id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">settings</span>
                      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <button id="goToGroupSettingsButton" class="dropdown-item">New Group</a>
                          <button id="goToSettingsButton" class="dropdown-item">Settings</a>
                            <button id="goToSignOutButton" class="dropdown-item">Sign Out</a>
                      </div>
                    </div>
                  </div>
                  <div class="row h-50">
                    <form class="w-100 d-flex justify-content-around">
                      <div class="form-row w-100">
                        <div class="form-group col-6">
                          <select id="searchChats" class="form-control w-100">
                            <option selected>Search Option</option>
                            <option>Search Users</option>
                            <option>Search Chats</option>
                          </select>
                        </div>
                        <div class="form-group col-6">
                          <select id="selectOptions" class="form-control w-100" disabled>
                          </select>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
              <div class="row h-80">
                <ul id="chatList" class="list-group w-100">
                </ul>
              </div>
            </div>
          </div>
        </div>

        <div id="rightSideBar" class="col-sm-12 col-lg-9 d-none d-lg-block">
          <div id="chatHistorySide" class="container-fluid h-100 d-none">
            <div class="row h-10">
              <span class="back-arrow material-icons-outlined text-primary d-block d-lg-none">arrow_back</span>
              <img src="https://bootdey.com/img/Content/avatar/avatar1.png" class="rounded-circle">
              <p id="pChatName" class="name chatName">First Last</p>
              <div class="dropleft ml-auto p-0 m-0">
                <span class="material-icons-outlined dropdown-toggle" type="button" id="dropdownMenuButton"
                  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">settings</span>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <div id="groupSettingsOptions" class="chat-info-menu d-flex flex-column">
                    <img src="https://bootdey.com/img/Content/avatar/avatar1.png"
                      class="rounded-circle img-fluid m-sm-3 m-lg-5">
                    <button id="btnViewMembers" class="btn btn-primary m-3">View Members</button>
                    <button id="btnMute" class="btn btn-primary m-3">Mute Notifications</button>
                    <button id="btnLeaveGroup" class="btn btn-primary m-3">Leave Group</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="row h-90">
              <div class="col">
                <div id="messagesWrapper" class="row h-90">
                  <ul id="messages" class="list-group border d-flex flex-column justify-content-end w-100">
                    <li class="list-group-item align-self-end border-0">
                      <div class="bg-light d-inline-block rounded py-2 px-3 mr-3">MESSAGES GO HERE<div
                          class="text-muted small text-nowrap m-2 float-right">2:33 am</div>
                      </div>
                    </li>
                    <li class="list-group-item align-self-start border-0">
                      <div class="bg-light d-inline-block rounded py-2 px-3 mr-3">MESSAGES GO HERE<div
                          class="text-muted small text-nowrap m-2 float-right">2:33 am</div>
                      </div>
                    </li>

                  </ul>
                </div>
                <div class="row h-10" style="background-color:grey;">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <label for="actualUploadButton" style="font-size: 48px; color:black;">
                            <span class="input-group-text material-icons-outlined border-0" style="background-color:grey;">attachment</span></label>
                            <input type="file" id="actualUploadButton" hidden/>
                        </div>
                        <input id="msgInput" type="text" class="h-100 form-control rounded">
                        <div class="input-group-append">
                            <button id="sendMsg" class="btn btn-outline-secondary" type="button">
                                <span class="material-icons-outlined" style="font-size: 48px; color:black;">send</span></button>
                        </div>
                        </div>
                </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
  <title>Chat Application</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>

<body>
  <section id="signIn" class="py-3 py-lg-5 text-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xl-4 col-lg-5 col-md-7 col-sm-10">
          <h1 class="mb-6">Web Application</h1>
          <form>
            <div class="form-group mb-6">
              <input id="username" type="text" class="form-control border border-dark-3 ps-1" placeholder="Username">
            </div>
            <div class="form-group mb-6">
              <input id="password" type="password" class="form-control border border-dark-3 ps-1" placeholder="Password">
            </div>
            <div class="form-group mb-6">
              <button type="submit" class="btn btn-primary w-100">Sign In</button>
            </div>
            <div class="form-group mb-6">
              <p class="d-inline-block text-dark-3">Or</p>
            </div>
            <div class="form-group mb-6">
              <a class="btn btn-success w-100" href="./signUp.html">Create New Account</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <script src="/socket.io/socket.io.js"></script>
  <script src="js/index.js"></script>
</body>
